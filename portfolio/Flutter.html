<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Church Events</title>
</head>
<body>
  <h1>Upcoming Sunday Events</h1>
  <div id="events"></div>

  <hr/>

  <h2>Login</h2>
  <div id="auth-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login-email">Login</button>
    <button id="signup-email">Sign Up</button>
    <button id="login-google">Login with Google</button>
    <button id="logout" style="display: none;">Logout</button>
    <p id="auth-status" style="font-weight: bold;"></p>
  </div>

  <hr/>

  <h2>Add New Event</h2>
  <form id="eventForm" style="display: none;">
    <input type="text" id="title" placeholder="Event Title" required /><br/><br/>
    <textarea id="description" placeholder="Event Description" required></textarea><br/><br/>
    <input type="date" id="date" required /><br/><br/>
    <button type="submit">Add Event</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAHXMsgAK5y2bjt4-RCsACMhZCjs31Bjjw",
      authDomain: "notification-3a090.firebaseapp.com",
      projectId: "notification-3a090",
      storageBucket: "notification-3a090.firebasestorage.app",
      messagingSenderId: "709909474775",
      appId: "1:709909474775:web:08b1874b81765ae0e9af92",
      measurementId: "G-VEM6N8MG5Z"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const eventForm = document.getElementById("eventForm");
    const authStatus = document.getElementById("auth-status");
    const logoutBtn = document.getElementById("logout");

    // Fetch Events
    async function fetchEvents() {
      const querySnapshot = await getDocs(collection(db, "church-events"));
      const eventsDiv = document.getElementById("events");
      eventsDiv.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const date = data.date.toDate().toLocaleDateString('en-GB', {
          day: 'numeric',
          month: 'long',
          year: 'numeric',
        });

        eventsDiv.innerHTML += `
          <div style="margin-bottom: 20px;">
            <h3>${data.title}</h3>
            <p><strong>Date:</strong> ${date}</p>
            <p>${data.description}</p>
          </div>
        `;
      });
    }

    fetchEvents();

    // Form submission
    eventForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const dateValue = document.getElementById("date").value;

      if (!dateValue) {
        alert("Please select a valid date.");
        return;
      }

      const date = new Date(dateValue);

      try {
        await addDoc(collection(db, "church-events"), {
          title,
          description,
          date,
        });

        alert("Event added successfully!");
        eventForm.reset();
        fetchEvents();
      } catch (err) {
        console.error("Error adding event:", err);
        alert("Failed to add event. Make sure you're logged in.");
      }
    });

    // Auth: Email login
    document.getElementById("login-email").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch(err => alert(err.message));
    };

    // Auth: Sign up
    document.getElementById("signup-email").onclick = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .catch(err => alert(err.message));
    };

    // Auth: Google login
    document.getElementById("login-google").onclick = () => {
      signInWithPopup(auth, provider)
        .catch(err => alert(err.message));
    };

    // Logout
    logoutBtn.onclick = () => {
      signOut(auth);
    };

    // Auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        eventForm.style.display = "block";
        logoutBtn.style.display = "inline-block";
        authStatus.textContent = "Logged in as " + user.email;
      } else {
        eventForm.style.display = "none";
        logoutBtn.style.display = "none";
        authStatus.textContent = "Not logged in";
      }
    });
  </script>
</body>
</html>
